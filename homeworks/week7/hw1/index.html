<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Wk7Hw1 反應秒數測試</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			.text{
				font-size: 36px;
				display: flex;
				flex-direction: column;
				
			}

			.hide{
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="text">畫面變色時請點擊
				<div><button class='hide'>再玩一次</button></div>
			</div>
		</div>
		<script>
			let startTime = null
			let timer = null
			let isOver = false

			function gameStart() {
				startTime = null
				isOver = false
				document.querySelector('body').style.background = 'white'
				timer = setTimeout(() => {
					document.querySelector('body').style.background = '#3498DB'
					startTime = new Date()
				}, Math.random() * 2000 + 1000 )
			}

			gameStart()

			document.addEventListener('click', function() {
				if(!startTime){
					alert('還沒開始喔')
				} else {
					alert('你的成績：' + ((new Date() - startTime)/1000) + '秒')
				}
			}
			)
		</script>
	</body>
</html>
